<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RidSpotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    
</head>

<body>
    <div class="container flex">

        <div class="left bg-black">
            <div class="home bg-grey rounded m1 p1">
                <div class="logo m1 flex justify-content">
                    <img class="invert" src="img/logo.svg" alt="">
                    <button class="btn invert"><img src="img/cancel.svg" alt=""></button>
                </div>
                <ul>
                    <li> <img class="invert m1" src="img/home.svg" alt="">Home</li>
                    <li> <img class="invert m1" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading flex align-items">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songs">
                    <ul >
                        
                        
                    </ul>
                </div>

                <div class="footer flex">
                    <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">Safety
                        &amp; Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">Privacy
                        Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">About
                        Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">Accessibility</a>

                </div>
            </div>
        </div>
        <div class="right bg-grey  rounded">
            <div class="header">
                <div class="nav flex align-items">
                    <div class="lr flex">
                            <button class="hamburger"><img class="invert" src="img/hamburger.svg" alt=""></button>

                        <button><img class="invert" src="img/left.svg" alt=""></button>
                        <button><img class="invert" src="img/right.svg" alt=""></button>
                    </div>
                    <div class="button flex align-items">

                        <a href=""><button class="sign trans">Sign up</button></a>
                        <a href=""><button class="log">Log in</button></a>
                    </div>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <div class="title">
                    <h2>Your playlists</h2>
                </div>
                <div class="card-container flex">
                    <div class="card">
                        <div class="play">
                            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M11 7.13678V17M11 7.13678C12.8928 8.81698 14.5706 10.0042 16.0063 10.6818C16.6937 11.0062 17.3165 11.0682 18.0198 10.7552C19.7751 9.97419 21 8.20629 21 6.15045C19.0715 7.50911 16.6876 6.77163 14.6847 5.50548C13.0454 4.46918 12.2258 3.95102 11.8569 4.00364C11.5781 4.0434 11.4283 4.1242 11.244 4.33421C11 4.61216 11 5.4537 11 7.13678Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M11 17C11 19.2091 9.20914 21 7 21C4.79086 21 3 19.2091 3 17C3 14.7909 4.79086 13 7 13C9.20914 13 11 14.7909 11 17Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="img/img1.jpg" alt="">
                        <h2>Hot Hits!!</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M11 7.13678V17M11 7.13678C12.8928 8.81698 14.5706 10.0042 16.0063 10.6818C16.6937 11.0062 17.3165 11.0682 18.0198 10.7552C19.7751 9.97419 21 8.20629 21 6.15045C19.0715 7.50911 16.6876 6.77163 14.6847 5.50548C13.0454 4.46918 12.2258 3.95102 11.8569 4.00364C11.5781 4.0434 11.4283 4.1242 11.244 4.33421C11 4.61216 11 5.4537 11 7.13678Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M11 17C11 19.2091 9.20914 21 7 21C4.79086 21 3 19.2091 3 17C3 14.7909 4.79086 13 7 13C9.20914 13 11 14.7909 11 17Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="img/img1.jpg" alt="">
                        <h2>Hot Hits!!</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>

                </div>
            </div>
            <div class="xyz">

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
    
                        </div>
                    </div>
                    <div class="abovebar flex">
                        
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            
                            <img id="prev" class="invert" src="img/prevsong.svg" alt="">
                            <!-- <img id="play" class="invert" src="img/pause.svg" alt=""> -->
                            <img id="play" class="invert" src="img/pause.svg" alt="">
                            <img id="next" class="invert" src="img/next.svg" alt="">
                        </div>
                        <div class="songTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
